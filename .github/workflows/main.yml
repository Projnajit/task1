name: ğŸš€ Build & Push Docker Image

on:
  push:
    branches:
      - main  # Runs when you push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout the repository
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      # âœ… Step 2: Log in to Docker Hub
      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Step 3: Build Docker Image
      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t projnajit/my-commits-fetcher:latest .

      # âœ… Step 4: Push to Docker Hub
      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push projnajit/my-commits-fetcher:latest
